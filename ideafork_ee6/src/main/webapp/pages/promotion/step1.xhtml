<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/main-template.xhtml">

    <ui:define name="panel-title">
        <h3 class="panel-title"><span class="glyphicon glyphicon-share-alt"/> Request Idea Promotion - Step 1</h3>
    </ui:define>

    <ui:define name="content">
        <h:dataTable id="ideaOverviewTable" var="selectableIdea" value="#{promotionWizardCtrl.selectableIdeaList}"
                     rowClasses="#{promotionWizardCtrl.rowClasses}" styleClass="table">
            <h:column>
                <f:facet name="header">
                    Topic
                </f:facet>
                <h:outputText value="#{selectableIdea.entity.topic}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Category
                </f:facet>
                <h:outputText value="#{selectableIdea.entity.category}"/>
            </h:column>
            <h:column>
                <h:commandLink action="#{promotionWizardCtrl.select(selectableIdea)}">
                    <span class="glyphicon glyphicon-bullhorn"/>
                </h:commandLink>
            </h:column>
        </h:dataTable>
        <h:commandLink value="Next" action="#{promotionWizardCtrl.toStep2}" styleClass="wizardLink"/>
    </ui:define>
</ui:composition>
