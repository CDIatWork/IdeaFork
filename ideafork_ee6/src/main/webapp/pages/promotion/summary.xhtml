<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:my="http://java.sun.com/jsf/composite/custom"
                template="/templates/main-template.xhtml">

    <ui:define name="panel-title">
        <h3 class="panel-title"><span class="glyphicon glyphicon-share-alt"/> Request Idea Promotion - Summary</h3>
    </ui:define>

    <ui:define name="content">
        <my:formGroup base="#{promotionWizardCtrl.promotionRequest.ideaForPromotion}" property="topic" label="Topic" readonly="true"/>
        <my:formGroup base="#{promotionWizardCtrl.promotionRequest.ideaForPromotion}" property="category" label="Category" readonly="true"/>
        <my:formGroup base="#{promotionWizardCtrl.promotionRequest.ideaForPromotion}" property="description" label="Description" readonly="true" multiline="true"/>
        <my:formGroup base="#{promotionWizardCtrl.promotionRequest}" property="description" label="Description of promotion" readonly="true" multiline="true"/>

        <h:commandLink value="Back" action="#{backNavigator.toPreviousView}" styleClass="wizardLink"/>
        <h:commandLink value="Finish" action="#{promotionWizardCtrl.savePromotionRequest}" styleClass="wizardLink"/>
    </ui:define>
</ui:composition>
