<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:my="http://java.sun.com/jsf/composite/custom"
                template="/templates/main-template.xhtml">

    <ui:define name="panel-title">
        <h3 class="panel-title"><span class="glyphicon glyphicon-edit"/> Edit Idea</h3>
    </ui:define>

    <ui:define name="content">
        <my:formGroup base="#{ideaEditViewCtrl.currentIdea}" property="topic" label="Topic"/>
        <my:formGroup base="#{ideaEditViewCtrl.currentIdea}" property="category" label="Category"/>
        <my:formGroup base="#{ideaEditViewCtrl.currentIdea}" property="description" label="Description" multiline="true"/>

        <h:commandButton class="btn btn-default" value="Save"
                         action="#{ideaEditViewCtrl.save}"/>
        <h:commandLink class="btn" value="Cancel" immediate="true"
                       action="#{navigationController.toIdeaList}"/>
    </ui:define>
</ui:composition>
