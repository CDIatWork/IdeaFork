<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/main-template.xhtml">

    <ui:define name="panel-title">
        <h3 class="panel-title"><span class="glyphicon glyphicon-tasks"/> Tasks</h3>
    </ui:define>

    <ui:define name="content">
        <h:commandLink id="lnkNewIdea" styleClass="btn" action="#{navigationController.toNewIdea}">
            <span class="glyphicon glyphicon-file"/> Add Idea
        </h:commandLink>

        <h:commandLink id="lnkIdeaList" styleClass="btn" action="#{navigationController.toIdeaList}">
            <span class="glyphicon glyphicon-list"/> Show My Ideas
        </h:commandLink>

        <h:commandLink id="lnkIdeaImport" styleClass="btn" action="#{navigationController.toIdeaImport}">
            <span class="glyphicon glyphicon-import"/> Import Ideas
        </h:commandLink>

        <a href="#{jsf.contextPath}/public/idea/export/all" class="btn">
            <span class="glyphicon glyphicon-import"/> Export My Ideas
        </a>

        <h:commandLink id="lnkUserProfile" styleClass="btn" action="#{navigationController.toUserProfile}">
            <span class="glyphicon glyphicon-user"/> Show My Profile
        </h:commandLink>
    </ui:define>
</ui:composition>
